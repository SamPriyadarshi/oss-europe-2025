apiVersion: v1
kind: Pod
metadata:
  name: gpu-pod-with-hami-2
spec:
  containers:
  - name: my-gpu-container
    image: nvidia/cuda:11.0.3-runtime-ubuntu20.04
    command: ["/bin/bash", "-c", "--"]
    args: ["while true; do sleep 600; done;"]
    resources:
      limits:
        nvidia.com/gpumem: 4000
        nvidia.com/gpucores: 30
